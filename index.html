<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Words</title>
</head>
<body>
<input id="q" placeholder="ing">
<pre id="out"></pre>
<script>
let set=new Set()
let words=[]
Promise.all([
fetch("https://raw.githubusercontent.com/dwyl/english-words/refs/heads/master/words.txt").then(r=>r.text()),
fetch("https://raw.githubusercontent.com/dwyl/english-words/refs/heads/master/words_alpha.txt").then(r=>r.text())
]).then(a=>{
a.forEach(t=>{
t.split("\n").forEach(w=>{
w=w.trim()
if(w)set.add(w)
})
})
words=[...set]
})
q.oninput=()=>{
let v=q.value.toLowerCase()
out.textContent=""
if(!v)return
let r=[]
for(let w of words){
if(w.startsWith(v)){
r.push(w)
if(r.length>=200)break
}
}
out.textContent=r.join("\n")
}
</script>
</body>
</html>
