<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Word Finder</title><style>body{margin:0;font-family:system-ui;display:flex;flex-direction:column;align-items:center;padding:10px}details,input,select{width:100%;max-width:400px;margin:5px 0}pre{width:100%;max-width:400px;background:#f4f4f4;padding:10px;border-radius:4px;white-space:pre-wrap;word-wrap:break-word}</style></head><body><input id="q" placeholder="Enter search..." autocomplete="off"><details><summary>Options</summary><div><select id="m"><option value="s">Starts with</option><option value="e">Ends with</option><option value="a">Contains</option></select></div><div><label><input type="checkbox" id="d"> Hide diacritics</label><br><label><input type="checkbox" id="r"> Hide Roman</label><br><label><input type="checkbox" id="p"> Hide apostrophe</label><br><label><input type="checkbox" id="h"> Hide dash</label><br></div><div><label>Limit: <input id="l" type="number" value="200" min="1" max="10000"></label></div></details><pre id="o">Loading...</pre><script>(async()=>{const o=document.getElementById("o"),q=document.getElementById("q"),m=document.getElementById("m"),d=document.getElementById("d"),r=document.getElementById("r"),p=document.getElementById("p"),h=document.getElementById("h"),l=document.getElementById("l");let w=[];try{const u=["https://raw.githubusercontent.com/dwyl/english-words/master/words.txt","https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt","https://raw.githubusercontent.com/nlile/dictionary-word-list/refs/heads/master/largest_possible_aspell_wordlist.txt"],res=await Promise.all(u.map(a=>fetch(a))),t=await Promise.all(res.map(a=>a.text())),s=new Set(t.flatMap(a=>a.split("\n").map(w=>w.trim().toLowerCase())));w=[...s].sort();o.textContent="Ready!"}catch(e){o.textContent="Error";return}f=()=>{const v=q.value.trim().toLowerCase(),mx=Math.min(parseInt(l.value)||200,1e4),r=[];for(const x of w){if(d.checked&&/[^\u0000-\u007f]/.test(x))continue;if(r.checked&&/^[ivxlcdm]+$/i.test(x))continue;if(p.checked&&x.includes("'"))continue;if(h.checked&&x.includes("-"))continue;if(m.value=="s"&&x.startsWith(v)||m.value=="e"&&x.endsWith(v)||m.value=="a"&&x.includes(v)){r.push(x);if(r.length>=mx)break}}o.textContent=r.length?r.join("\n"):"No results"};[q,m,d,r,p,h,l].forEach(a=>a.addEventListener("input",f))})();</script></body></html>
