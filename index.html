<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>words</title>
<style>
body { margin:0; font-family:system-ui }
input { width:100%; box-sizing:border-box; padding:6px }
details { padding:6px }
pre { margin:0; padding:6px; white-space:pre-wrap }
</style>
</head>

<body>

<input id="q" placeholder="ing">

<details open>
<summary>options</summary>

<label><input type="radio" name="m" value="s" checked> starts with input</label><br>
<label><input type="radio" name="m" value="e"> ends with input</label><br>
<label><input type="radio" name="m" value="a"> contains input</label><br><br>

limit
<input id="l" value="200">
</details>

<pre id="o"></pre>

<script>
let w = []

Promise.all([
fetch("https://raw.githubusercontent.com/dwyl/english-words/master/words.txt").then(r=>r.text()),
fetch("https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt").then(r=>r.text())
]).then(a=>{
let s = new Set()
a.forEach(t=>t.split("\n").forEach(x=>{
x = x.trim().toLowerCase()
if (x) s.add(x)
}))
w = [...s]
})

document.body.oninput = f

function f(){
let v = q.value.toLowerCase()
if (!v) { o.textContent=""; return }

let m = document.querySelector("[name=m]:checked").value
let max = parseInt(l.value) || 200
let r = []

for (let x of w){
if (
m=="s" && x.startsWith(v) ||
m=="e" && x.endsWith(v) ||
m=="a" && x.includes(v)
){
r.push(x)
if (r.length==max) break
}
}
o.textContent = r.join("\n")
}
</script>

</body>
</html>
